<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="My webpage" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Yuri G" />
  <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>User input with JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">User Input with JS</span>
      </div>
      </main>
    </header>
    <main class="mdl-layout__content">
      <h3>Please enter the following..</h3>
      <!--Simple textfield-->
      <form action="#">
        <p>Street name:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="street-name">
          <label class="mdl-textfield__label" for="street-name">Street name here..</label>
        </div>
      </form>
      <!--Numeric textfield-->
      <form action="#">
        <p>Street number:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="street-number">
          <label class="mdl-textfield__label" for="street-number">Street number here..</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!--Colored raised button-->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="enterClicked()">Enter
      </button>
      <br>
      <br>
      <br>
      <div id="user-info">
        <div id=address></div>
      </div>
    </main>
</body>
</html>
